version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: cpms-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: CPMS
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpms-backend
    restart: unless-stopped
    env_file:
      ./backend/.env
    expose:
      - "4518"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - network

  # Frontend Service with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
